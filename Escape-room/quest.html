<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape room</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400&display=swap"
    rel="stylesheet">
</head>
<header>

</header>

<body>
  <main>
    <div class="quest-steps">
      <div class="quest-step" data-step="1">
        <img src="https://cdn-icons-png.flaticon.com/512/3156/3156162.png" alt="Robber" class="robber visible">
        <div class="hint-icon">i
          <div class="hint-text">Hint for step 1</div>
        </div>
      </div>
      <div class="quest-step" data-step="2">
        <img src="https://cdn-icons-png.flaticon.com/512/3156/3156162.png" alt="Robber" class="robber">
        <div class="hint-icon">i
          <div class="hint-text">Hint for step 2</div>
        </div>
      </div>
      <div class="quest-step" data-step="3">
        <div class="hint-icon">i
          <div class="hint-text">Hint for step 3</div>
        </div>
      </div>
      <div class="quest-step" data-step="4">
        <div class="hint-icon">i
          <div class="hint-text">Hint for step 4</div>
        </div>
      </div>
    </div>
    <div class="digit-display">
      <span class="hidden-digit-3">3</span>
    </div>
  </main>
  <footer class="quest--footer">
    <form action="">
      <input type="text" placeholder="0" pattern="3" required size="1">
      <input type="text" placeholder="0" pattern="9" required size="1">
      <input type="text" placeholder="0" pattern="5" required size="1">
      <input type="text" placeholder="0" pattern="2" required size="1">
      <button type="submit">Open</button>
    </form>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
